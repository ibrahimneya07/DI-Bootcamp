<!DOCTYPE html>
    <html>
    <head>
        <style>
         #target {
          width: 200px;
          height: 200px;
          position: relative;
          background: yellow;
        }
        #box {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
        <title>Drag and Drop</title>
    </head>
    <body>
        
     
        <div id="target"
        ondrop="dragDrop(event)"
        ondragover="allowDrop(event)"
        ondragenter="allowEnter(event)"
        ondragleave="allowLeave(event)" ></div><br>
        
        <div id="box" draggable="true" ondragstart="dragStart(event)" ></div>
