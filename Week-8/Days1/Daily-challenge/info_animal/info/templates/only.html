<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>only's</h1>
    {% for x in people%}
        {% if a == x.id%}
            <p>name: {{ x.name }}</p>
            <p>age: {{ x.age }}</p>
            <p>country: {{ x.country }}</p>
            <br>
        {%endif%}
    {%endfor%}
</body>
</html>
