<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="contenue">

        <div class="enregistrer">
            <h1>Log In</h1>
            <input class="chose" type="text" name="username" id="username" placeholder="email"/><br>
            <input class="chose" type="password" name="password" id="password" placeholder="password">
            <h6>LOG IN</h6>
            <section>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>

            </section>

            <footer><b><i class="fa-solid fa-copyrigth"></i> 2020</b></footer>
        </div>

        
        <div class="propos">
            <i class="fa-solid fa-user-plus"></i>
            <h1>Hello, friend!</h1>
            <p>Enter your personnal details and start journey <br>with us</p>
            <button>REGISTER <i class="fa-solid fa-circle-right"></i> </button>       
        </div>
        <div class="remember"><b><input type="checkbox" name="checkbox" id="checkbox">remember me</b>
            <b class="remember1">Forgot password?</b>
        </div>
    </div>

</html>
